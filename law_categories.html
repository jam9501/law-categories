<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Chart</title>
    <style>
        body {
            font-family: 'Lora', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
        }
        .chart-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .bubble {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 2px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip.show {
            opacity: 1;
        }
        .bubble-label {
            font-weight: bold;
            font-size: 16px;
            fill: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chart-container">
        <svg id="bubble-chart"></svg>
        <div id="tooltip" class="tooltip"></div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Data
        const data = [
            { category: 'Strict', recoveries: 500, color: 'blue', radius: 60 },
            { category: 'Loose', recoveries: 1200, color: 'red', radius: 90 },
            { category: 'Moderate', recoveries: 800, color: 'purple', radius: 75 }
        ];

        // Dimensions
        const width = window.innerWidth;
        const height = window.innerHeight;

        // SVG setup
        const svg = d3.select('#bubble-chart')
            .attr('width', width)
            .attr('height', height);

        const tooltip = d3.select('#tooltip');

        // Create force simulation
        const simulation = d3.forceSimulation(data)
            .force('x', d3.forceX(width / 2).strength(0.1))
            .force('y', d3.forceY(height / 2).strength(0.1))
            .force('collide', d3.forceCollide(d => d.radius + 5))
            .on('tick', ticked);

        // Create bubbles
        const bubbles = svg.selectAll('.bubble')
            .data(data)
            .enter()
            .append('circle')
            .attr('class', 'bubble')
            .attr('r', d => d.radius)
            .attr('fill', d => d.color)
            .on('mouseover', (event, d) => {
                tooltip.html(`Category: ${d.category}<br>Recoveries: ${d.recoveries}`)
                    .style('left', `${event.pageX + 10}px`)
                    .style('top', `${event.pageY - 30}px`)
                    .classed('show', true);
            })
            .on('mouseout', () => {
                tooltip.classed('show', false);
            });

        // Add labels inside bubbles
        svg.selectAll('.bubble-label')
            .data(data)
            .enter()
            .append('text')
            .attr('class', 'bubble-label')
            .attr('text-anchor', 'middle')
            .attr('dy', '.3em')
            .attr('x', (d, i) => (i + 1) * width / (data.length + 1))
            .attr('y', height / 2)
            .text(d => d.category);

        // Update positions on each tick
        function ticked() {
            bubbles
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            svg.selectAll('.bubble-label')
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        }
    </script>
</body>
</html>
